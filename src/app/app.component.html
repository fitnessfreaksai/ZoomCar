<div class="container-fluid">
    <router-outlet></router-outlet>
</div>

<div class="modal" id="registerModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Register</h4>
          <button type="button" class="btn-close" (click)="closeRegister()" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-12">
                    <label for="">Name</label>
                    <input type="text" [(ngModel)]="registerObj.name" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <label for="">Email</label>
                    <input type="email" [(ngModel)]="registerObj.emailId" class="form-control">
                </div>
                <div class="col-6">
                    <label for="">Mobile No</label>
                    <input type="number" [(ngModel)]="registerObj.mobileNo" emailId class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <label for="">Your Role</label>
                    <select class="form-control" [(ngModel)]="registerObj.userRole" name="" id="">
                        <option value="">select your role</option>
                        <option value="Customer">Customer</option>
                        <option value="CarOwner">Car Owner</option>
                    </select>
                </div>
                <div class="col-6">
                    <label for="">password</label>
                    <input type="password" [(ngModel)]="registerObj.password" class="form-control">
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-success" (click)="onRegister()">Register</button>
          <button type="button" class="btn btn-danger" (click)="closeRegister()" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal" id="loginModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Login</h4>
          <button type="button" class="btn-close" (click)="closeLogin()" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-12">
                    <label for="">Email</label>
                    <input type="email" [(ngModel)]="loginObj.emailId" class="form-control">
                </div>
                <div class="col-12">
                    <label for="">password</label>
                    <input type="password" [(ngModel)]="loginObj.password" class="form-control">
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-success" (click)="onLogin()">Login</button>
          <button type="button" class="btn btn-danger" (click)="closeLogin()" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
